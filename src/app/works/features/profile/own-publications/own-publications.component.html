<!-- Modal para crear o editar publicación -->
<app-publicaction-modal-register
  [mostrar]="mostrarModalEditar"
  [usuarioActual]="userData()"
  [isSaving]="estaEditandoPublicacion"
  [publicationToEdit]="this.publicationToEdit"
  [actionPublicationModal]="actionPublication"
  (cerrar)="cerrarModalCrearPublicacion()"
  (crearOEditar)="editarPublicacion($event)"
></app-publicaction-modal-register>
<!--  -->
<h1 class="font-bold text-xl text-center">Mis publicaciones</h1>

<div class="grid grid-cols-1 md:grid-cols-1 gap-4 p-4">
  <app-publication-card
    *ngFor="let pub of publicationsData"
    [publicacion]="pub"
    (eliminate)="eliminatePublication($event)"
    (edit)="editPublication($event)"
  ></app-publication-card>

  <!-- Loading indicator -->
  <div class="flex justify-center items-center py-8" *ngIf="loading">
    <div class="flex items-center space-x-2">
      <svg
        class="animate-spin h-5 w-5 text-blue-600"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      <p class="text-blue-600 font-medium">Cargando publicaciones...</p>
    </div>
  </div>

  <!-- Empty state -->
  <div
    class="text-center py-16"
    *ngIf="publicationsData.length === 0 && !loading"
  >
    <div class="bg-gray-50 rounded-lg p-8">
      <svg
        class="mx-auto h-16 w-16 text-gray-400 mb-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
        />
      </svg>
      <h3 class="text-lg font-semibold text-gray-900 mb-2">
        No has hecho publicaciones aún
      </h3>
      <p class="text-gray-600 mb-6">
        Comparte en la pestaña de publicaciones lo que buscas en el sector de la
        confección
      </p>
      <button
        (click)="refreshPublications()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200"
      >
        Actualizar
      </button>
    </div>
  </div>
</div>
