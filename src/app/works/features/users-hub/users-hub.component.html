<div class="users-hub bg-white dark:bg-slate-800 min-h-screen">
  <!-- Tabs -->
  <div
    class="tabs bg-gray-50/80 dark:bg-slate-700/80 backdrop-blur-sm border-b border-gray-200 dark:border-slate-600 sticky top-0 z-10"
  >
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex space-x-1 overflow-x-auto scrollbar-hide py-4">
        <button
          *ngFor="let tab of tabs"
          [class]="getTabClasses(tab.key)"
          (click)="setActiveTab(tab.key)"
          class="flex-shrink-0 px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200 whitespace-nowrap"
        >
          {{ tab.label }}
          <span
            class="ml-2 px-2 py-1 text-xs rounded-full bg-gray-200 dark:bg-slate-600 text-gray-600 dark:text-gray-300"
          >
            {{ getUserCount(tab.key) }}
          </span>
        </button>
      </div>
    </div>
  </div>

  <!-- Search -->
  <div
    class="search-bar bg-white dark:bg-slate-800 border-b border-gray-200 dark:border-slate-600"
  >
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="relative max-w-md mx-auto">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <svg
            class="h-5 w-5 text-gray-400 dark:text-gray-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </div>
        <input
          [formControl]="searchControl"
          placeholder="Buscar usuarios..."
          class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-slate-600 rounded-lg leading-5 bg-white dark:bg-slate-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
        />
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="tab-content bg-white dark:bg-slate-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <app-user-list
        [users]="filteredUsers"
        [userType]="activeTab"
        class="w-full"
      >
      </app-user-list>
    </div>
  </div>
</div>
