<h1 class="text-3xl text-blue-700 ml-6 mb-2 font-semibold mt-3">Talleres</h1>
<div class="search">
  <input
    type="text"
    placeholder="Buscar"
    (input)="onSearch($event)"
    class="search_input ml-5 w-full md:w-1/2 lg:w-1/3 xl:w-1/4 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
  />
</div>
<!-- <button (click)="createUsers()">Crear en base de datos</button> -->
<div class="cards">
  <div *ngFor="let satelite of filteredSatelitesSignal()">
    <app-card-satelite
      [satelite]="satelite"
      (viewMoreComments)="onWorkerSelected($event)"
    ></app-card-satelite>
  </div>
</div>
