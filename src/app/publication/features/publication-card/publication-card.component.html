<div
  class="bg-white rounded-lg shadow-md overflow-hidden max-w-2xl mx-auto mb-4"
>
  <!-- Encabezado con información del autor -->
  <div class="px-4 py-3 flex items-center justify-between">
    <a (click)="goToProfile()" class="cursor-pointer">
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden flex items-center justify-center"
        >
          <img
            [src]="
              publicacion.autor.imageAvatarUrl ||
              'https://firebasestorage.googleapis.com/v0/b/tu-chamba-cf127.appspot.com/o/avatarNormal.png?alt=media&token=e99bcd5b-0f98-40ba-a662-c50042122a7d'
            "
            alt="Avatar del autor"
            class="w-full h-full object-cover"
          />
        </div>
        <div class="flex flex-col">
          <div class="font-semibold text-gray-900 text-sm">
            {{ publicacion.autor.name }}
          </div>
          <div class="text-gray-500 text-xs flex items-center gap-1">
            <span>{{ getTiempoTranscurrido() }}</span>
            <span>•</span>
          </div>
        </div>
      </div>
    </a>
    <!-- Menú de opciones -->
    <div class="relative">
      <button class="text-gray-500 text-xl font-bold" (click)="toggleMenu()">
        ...
      </button>

      <!-- Menú desplegable -->
      <div
        *ngIf="mostrarMenu"
        class="absolute right-0 top-full mt-1 bg-white rounded-lg shadow-lg py-1 w-40 z-10"
      >
        <button
          class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          (click)="onReport()"
          *ngIf="!esAutor && isLogged"
        >
          Reportar
        </button>
        <button
          class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          (click)="compartir()"
        >
          Compartir
        </button>
        <button
          *ngIf="esAutor"
          class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          (click)="onEdit()"
        >
          Editar
        </button>
        <button
          *ngIf="esAutor"
          class="w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-gray-100"
          (click)="onEliminate()"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <!-- Contenido principal de la publicación -->
  <div class="px-4 pb-4">
    <p class="text-sm text-gray-800 mb-4 leading-relaxed">
      {{ publicacion.description }}
    </p>

    <!-- Carrusel de imágenes -->
    <div
      *ngIf="publicacion.images && publicacion.images.length > 0"
      class="relative overflow-hidden mb-4 bg-gray-100 rounded-lg z-1"
    >
      <!-- Contenedor de slides -->
      <div
        class="flex transition-transform duration-300 h-80"
        [style.transform]="'translateX(-' + currentSlideIndex * 100 + '%)'"
      >
        <div
          *ngFor="let imagen of publicacion.images.slice(0, 5); let i = index"
          class="w-full flex-shrink-0 relative flex items-center justify-center bg-gray-50"
        >
          <img
            [src]="imagen"
            [alt]="'Imagen ' + (i + 1)"
            class="max-w-full max-h-full object-contain cursor-pointer"
            (click)="verImagenAmpliada(imagen)"
          />
        </div>
      </div>

      <!-- Controles de navegación -->
      <div
        *ngIf="publicacion.images.length > 1"
        class="absolute inset-0 flex items-center justify-between p-2"
      >
        <button
          class="bg-white/30 hover:bg-white/50 rounded-full p-2 backdrop-blur"
          (click)="previousSlide()"
          [disabled]="currentSlideIndex === 0"
        >
          ❮
        </button>
        <button
          class="bg-white/30 hover:bg-white/50 rounded-full p-2 backdrop-blur"
          (click)="nextSlide()"
          [disabled]="currentSlideIndex === publicacion.images.length - 1"
        >
          ❯
        </button>
      </div>

      <!-- Indicadores -->
      <div
        *ngIf="publicacion.images.length > 1"
        class="absolute bottom-2 left-1/2 -translate-x-1/2 flex gap-1"
      >
        <div
          *ngFor="let _ of publicacion.images.slice(0, 5); let i = index"
          class="w-2 h-2 rounded-full transition-colors"
          [class.bg-white]="currentSlideIndex === i"
        ></div>
      </div>
    </div>

    <!-- Modal para imagen ampliada -->
    <div
      *ngIf="imagenAmpliada"
      class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4"
      (click)="cerrarImagenAmpliada()"
    >
      <div
        class="relative max-w-full max-h-full"
        (click)="$event.stopPropagation()"
      >
        <img
          [src]="imagenAmpliada"
          class="max-w-full max-h-screen object-contain"
          alt="Imagen ampliada"
        />
        <button
          class="absolute top-2 right-2 bg-white/20 hover:bg-white/30 text-white rounded-full p-2 backdrop-blur"
          (click)="cerrarImagenAmpliada()"
        >
          ✕
        </button>
      </div>
    </div>

    <!-- Detalles adicionales de la publicación -->
    <div class="bg-gray-50 rounded-lg p-3 mb-4">
      <div class="flex mb-2 text-sm">
        <span class="font-semibold text-gray-500 w-24">Ubicación:</span>
        <span class="text-gray-900"
          >{{ publicacion.city }}, {{ publicacion.neighborhood }}</span
        >
      </div>
      <div class="flex mb-2 text-sm">
        <span class="font-semibold text-gray-500 w-24">Contacto:</span>
        <div class="flex flex-wrap gap-2">
          <ng-container [ngSwitch]="publicacion.typeContact">
            <!-- Solo WhatsApp -->
            <ng-container *ngSwitchCase="'whatsapp'">
              <app-wa-button
                [messageToSend]="messagePersonalized(publicacion.description)"
                [phoneNumber]="publicacion.number"
                (buttonClicked)="contactWhatsApp()"
              ></app-wa-button>
            </ng-container>

            <!-- Solo Llamada -->
            <ng-container *ngSwitchCase="'call'">
              <app-call-button
                [phoneNumber]="publicacion.number"
              ></app-call-button>
            </ng-container>

            <!-- Ambos (WhatsApp y Llamada) -->
            <ng-container *ngSwitchCase="'both'">
              <app-wa-button
                [messageToSend]="messagePersonalized(publicacion.description)"
                [phoneNumber]="publicacion.number"
                (buttonClicked)="contactWhatsApp()"
              ></app-wa-button>
              <app-call-button
                [phoneNumber]="publicacion.number"
              ></app-call-button>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <!-- Botones de acción -->
  <div class="border-t border-gray-200 flex">
    <div class="flex-1 relative">
      <button
        (click)="compartir()"
        class="w-full py-2 flex items-center justify-center gap-2 text-sm font-semibold text-gray-500 hover:bg-gray-100"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
          />
        </svg>
        <span>Compartir</span>
      </button>

      <!-- Menú de opciones sociales -->
      <div
        *ngIf="mostrarOpcionesSociales"
        class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 bg-white shadow-xl border border-gray-200 rounded-lg p-1 z-50 min-w-max"
      >
        <!-- Flecha hacia abajo -->
        <div
          class="absolute top-full left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-gray-200"
        ></div>

        <button
          class="flex items-center gap-3 p-3 hover:bg-gray-100 w-full text-left rounded transition-colors duration-200"
          (click)="compartirPorFacebook()"
        >
          <svg class="w-5 h-5 fill-blue-600" viewBox="0 0 24 24">
            <path
              d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
            />
          </svg>
          <span class="text-sm font-medium">Facebook</span>
        </button>

        <button
          class="flex items-center gap-3 p-3 hover:bg-gray-100 w-full text-left rounded transition-colors duration-200"
          (click)="compartirPorWhatsApp()"
        >
          <svg class="w-5 h-5 fill-green-600" viewBox="0 0 24 24">

            />

          <span class="text-sm font-medium">WhatsApp</span>
