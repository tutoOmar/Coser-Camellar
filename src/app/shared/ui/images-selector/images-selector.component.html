<div class="space-y-4">
  <div
    class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-gray-400 transition-colors"
  >
    <div class="space-y-3">
      <!-- Icono de imagen -->
      <div class="flex justify-center">
        <svg
          class="w-12 h-12 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
          ></path>
        </svg>
      </div>

      <div>
        <p class="text-sm text-gray-600 mb-2">Agregar imágenes</p>
        <p class="text-xs text-gray-500">
          Máximo 5 imágenes • PNG, JPG hasta 5MB cada una
        </p>
      </div>

      <!-- Input de archivos (oculto) -->
      <input
        type="file"
        #inputImagenes
        (change)="onImagenesSeleccionadas($event)"
        multiple
        accept="image/*"
        class="hidden"
      />

      <!-- Botón para seleccionar imágenes -->
      <button
        type="button"
        (click)="inputImagenes.click()"
        class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
        <svg
          class="w-4 h-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          ></path>
        </svg>
        Seleccionar imágenes
      </button>
    </div>
  </div>

  <!-- Preview de imágenes seleccionadas -->
  <div
    *ngIf="imagenesSeleccionadas.length > 0"
    class="grid grid-cols-2 md:grid-cols-3 gap-4"
  >
    <label class="block text-sm font-medium text-gray-700">
      Imagenes a subir
    </label>
    <div
      *ngFor="let imagen of imagenesSeleccionadas; let i = index"
      class="relative group"
    >
      <img
        [src]="imagen.preview"
        [alt]="'Imagen ' + (i + 1)"
        class="w-full h-24 object-cover rounded-lg border border-gray-200"
      />

      <!-- Botón para eliminar imagen -->
      <button
        type="button"
        (click)="eliminarImagen(i)"
        class="absolute -top-2 -right-2 w-6 h-6 bg-red-500 text-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-600"
      >
        <svg
          class="w-3 h-3"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Preview de imágenes subidas al servidor -->
  <div
    *ngIf="imagenesSubidasAlServidor.length > 0 && state === 'edit'"
    class="grid grid-cols-2 md:grid-cols-3 gap-4"
  >
    <label class="block text-sm font-medium text-gray-700">
      Imagenes actuales
    </label>
    <div
      *ngFor="let imagen of imagenesSubidasAlServidor; let i = index"
      class="relative group"
    >
      <img
        [src]="imagen"
        [alt]="'Imagen ' + (i + 1)"
        class="w-full h-24 object-cover rounded-lg border border-gray-200"
      />
      <!-- Botón para eliminar imagen -->
      <button
        type="button"
        (click)="eliminarImagenDelServidor(i)"
        class="absolute -top-2 -right-2 w-6 h-6 bg-red-500 text-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-600"
      >
        <svg
          class="w-3 h-3"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
  </div>
  <!-- Contador de imágenes -->
  <div
    *ngIf="imagenesSeleccionadas.length > 0"
    class="text-xs text-gray-500 text-center"
  >
    {{ imagenesSeleccionadas.length }} de 5 imágenes seleccionadas
  </div>
</div>
