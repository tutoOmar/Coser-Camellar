<div
  class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mb-5"
>
  <a>
    <img
      *ngIf="naturalPerson()?.photo"
      class="p-8 rounded-t-lg w-full image object-cover"
      [src]="naturalPerson()?.photo"
      alt="Foto de {{ naturalPerson()?.name }}"
    />
  </a>
  <div class="px-5 pb-5">
    <a
      [routerLink]="
        authState ? ['/works/naturalPerson', naturalPerson()?.id] : null
      "
    >
      <h5
        class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"
      >
        {{ naturalPerson()?.name }}
      </h5>
    </a>
    <p class="text-sm text-gray-500 dark:text-gray-400">
      {{ naturalPerson()?.city }}, {{ naturalPerson()?.country }}
    </p>
    <app-wa-button
      (buttonClicked)="handleWaButton()"
      [phoneNumber]="naturalPerson()?.phone"
    ></app-wa-button>
    <div class="flex items-center mt-2.5 mb-5">
      <div
        class="flex items-center space-x-1 rtl:space-x-reverse"
        *ngIf="naturalPerson()?.average_score"
      >
        <ng-container *ngFor="let star of [].constructor(5); let i = index">
          <svg
            class="w-4 h-4"
            [ngClass]="{
              'text-yellow-300': i < (naturalPerson()?.average_score ?? 0),
              'text-gray-200 dark:text-gray-600':
                i >= (naturalPerson()?.average_score ?? 0)
            }"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 20"
          >
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
            />
          </svg>
        </ng-container>
      </div>
      <span
        class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3"
        >{{ naturalPerson()?.average_score }}</span
      >
    </div>
    <div class="flex items-center justify-between">
      <button
        (click)="toggleShowMore()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        {{ showMoreSignal ? "Ver menos" : "Ver más" }}
      </button>
    </div>
  </div>
  <div *ngIf="showMoreSignal" class="px-5 pt-3">
    <p class="text-gray-700 dark:text-gray-300 mt-2">
      <strong>Descripción: </strong> {{ naturalPerson()?.description }}
    </p>
    <p *ngIf="authState" class="text-gray-700 dark:text-gray-300 mt-2">
      <strong>Teléfono:</strong> {{ naturalPerson()?.phone }}
    </p>
